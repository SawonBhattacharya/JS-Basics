<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form onsubmit="return validate()" action="message.html">
        <input id="username" type="text" placeholder="Enter a user id">
        <label id="visu" style="color:brown; visibility: hidden;">Invalid UserId</label>
        <br><br>
        <input id="password" type="password" placeholder="Enter a password(min 5 letter)">
        <label id="visp" style="visibility: hidden;">Invalid Password</label>
        <br><br>
        <button id="btn" type="submit">LogIn</button>
        <br><br>
    </form>
</body>
</html>
<script src="form_val.js" type="text/javascript"></script>
